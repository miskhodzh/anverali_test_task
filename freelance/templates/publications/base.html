{% load django_bootstrap5 %}
{% load static %}
{% bootstrap_css %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body class="bg-dark">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4" style="color: white;">Фриланс.ру</span>
            </a>
            <ul class="nav nav-pills">
                <li class="nav-item"><a href="{% url "publications:index" %}" class="nav-link {% if request.path == '/' %}active{% endif %}" aria-current="page">Список заказов</a></li>
                <li class="nav-item"><a href="{% url "users:executors" %}" class="nav-link {% if request.path == '/auth/executors/' %}active{% endif %}">Список исполнителей</a></li>
                <li class="nav-item"><a href="{% url "publications:add" %}" class="nav-link {% if request.path == '/add/' %}active{% endif %}">Добавить заказ</a></li>
                <li class="nav-item"><div class="dropdown">
                <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-bs-toggle="dropdown" aria-expanded="false">
                    <img src="{% static "img/ava.png" %}" class="rounded-circle me-2" width="32" height="32">{{request.user.username}}
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton">
                    <li><a class="dropdown-item" href="{% url "users:profile" %}">Личный кабинет</a></li>
                    <li><a class="dropdown-item" href="{% url "users:logout" %}">Выйти</a></li>
                </ul>
            </div></li>
            </ul>
        </header>
    </div>
</body>

</html>l
